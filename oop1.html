<script>


    let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        };

        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };

    let c1 = new Circle(3);
    let radius = c1.getRadius();
    console.log("Radius: "+radius);

    let area = c1.getArea();
    console.log("Area: "+area);



    var circle = new Circle(2);
    circle.getRadius(); // 2
    circle.getArea(); // 12.566370614359172


    let Matrix = function () {
        this.row;
        this.column;

        this.getRow = function () {
            return this.row;
        };

        this.setRow = function (row) {
            this.row = row;
        };

        this.getColumn = function () {
            return this.column;
        };

        this.setColumn = function (column) {
            this.column = column;
        };

        this.sumArr = function (arr) {
            let sum = 0;
            for (let i = 0; i < this.row; i++) {
                for (let j = 0; j < this.column; j++) {
                    sum += arr[i][j];
                }
            }
            return sum;
        };
    };


    let matrix = new Matrix();
    matrix.setRow(3);
    matrix.setColumn(4);
    let arr = [
        [1, -3, 10, 20],
        [3, 6, 10, -12],
        [4, 5, -2, 9]
    ];
    let result = matrix.sumArr(arr);
    console.log(result);
